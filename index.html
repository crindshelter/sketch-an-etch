<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pad">
        <div class="text">
            <h1 class="title-text">Sketch an <span>ETCH</span></h1>
            <label>Size</label>
            <div class="slideContainer">
                <input id="size" value="16" name="size" min="1" max="100" type="range" placeholder="16" oninput="this.nextElementSibling.value = this.value">
                <output>16</output>
                <input type="color" id="color" value="#000000">
            </div>
            <form>
                <label>Brush</label>
                <input id="brush" name="brush" type="radio" value="brush">
                <label>Eraser</label>
                <input id="eraser" name="brush" type="radio" value="eraser">
            </form>
            <button id="reset-button">Reset</button>
        </div>
        <div class="grid">
            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
